<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="right" id="right">
    <div class="box-right">
        <div class="box " th:if="${session.user != null}">
            <div class="cell" >
                <span class="gray">无未读消息</span>
            </div>
        </div>
        <div class="sep20" th:if="${session.user != null}"></div>
        <div class="box" id="hot-rank">
            <div class="cell">
                <span class="gray">今日热门文章</span>
            </div>
        </div>
        <div class="sep20"></div>
        <div class="box">
            <div class="cell">
                <span class="gray">标签</span>
            </div>
            <div class="cell" id="tag-content"></div>
        </div>
        <div class="sep20"></div>
        <div class="box">
            <div class="cell">
                <span class="gray font-weight-bolder" id="active-user">在线</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
