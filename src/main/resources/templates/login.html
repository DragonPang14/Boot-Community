<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BuDERX</a>
        <strong class="gray">|</strong>
        &nbsp;&nbsp;&nbsp;
        <span class="navbar-brand">登陆</span>
    </nav>
</div>
<div id="wrapper">
    <div class="sep20"></div>
    <div class="container">
        <!--注册框-->
        <div class="registered-right">
            <div class="box">
                <div class="cell">
                    登陆
                </div>
                <div class="cell login-form">
                    <input class="form-control mt-2" type="text" placeholder="账号" id="username">
                    <input class="form-control mt-2" type="password" placeholder="密码" id="password">
                    <div class="mt-2 login-button">
                        <button class="btn btn-light" id="login-button" onclick="userLogin()">登录</button>
                        <botton class="btn btn-light" data-target="#signup_modal" data-toggle="modal">注册</botton>
                    </div>
                </div>
                <div class="cell">
                    使用其他账号登陆
                </div>
                <div class="cell text-center">
                    <a href="https://github.com/login/oauth/authorize?client_id=dc364cf81cbdc28a0e43&redirect_uri=http://localhost:8887/callback&scope=user&state=123">
                        <img src="/img/github-icon.png" class="rounded th-account-icon">
                    </a>
                </div>
            </div>
        </div>
        <div class="registered-left">
            <img src="/img/registered-left.png" class="registered-left-img">
        </div>

        <!-- 模态框 -->
        <div class="modal fade" id="signup_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">一分钟注册</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">昵称</span>
                                </div>
                                <input class="form-control" type="text" name="registered-name" id="registered-name">
                            </div>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">用户名</span>
                                </div>
                                <input class="form-control " type="text" name="registered-user-name" id="registered-user-name">
                            </div>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">密码</span>
                                </div>
                                <input class="form-control " type="password" name="registered-password" id="registered-password">
                            </div>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">手机</span>
                                </div>
                                <input class="form-control " type="text" name="registered-mobile" id="registered-mobile">
                            </div>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">邮箱</span>
                                </div>
                                <input class="form-control " type="text" name="registered-mail" id="registered-mail">
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" onclick="registered()" >注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragment/bottom :: bottom}"></div>
<script type="application/javascript" src="/pagejs/login.js"></script>
</body>
</html>
